version: v2
modules:
  - path: adcom/proto
    lint:
      use:
        - MINIMAL
  - path: openrtb/proto
    lint:
      use:
        - MINIMAL
  - path: proto
    lint:
      use:
        - STANDARD
      except:
        - RPC_REQUEST_STANDARD_NAME
        - RPC_RESPONSE_STANDARD_NAME
        - RPC_REQUEST_RESPONSE_UNIQUE